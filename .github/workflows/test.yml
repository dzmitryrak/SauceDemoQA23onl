name: Run UI tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install browser
      uses: abhi1693/setup-browser@v0.3.5
      with:
        browser: opera
        version: latest
    - name: Run Tests Chrome
      run: mvn clean test
    - name: Run Tests All Browsers
      env:
        USER: ${{ secrets.SF_USER }}
        PASSWORD: ${{ secrets.SF_PASSWORD }}
      run: mvn clean test -DsuiteXmlFile='src/test/resources/CrossBrowser.xml' -Duser=$USER -Dpassword=$PASSWORD

